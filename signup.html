    <header>
        <nav id="navbar">
            <a class="home" href="index.html">

                    <img class="logo logoimage" src="./logooptions/logo-white-blue.png" alt="blue logo SquareEyes">

                <li class="nav-item"><a class="menu-link" href="index.html">HOME</a></li>

            </ul>
            <div class="button-container hide">
                <button class="hamburger">
                    <img src="iconsbuttons/menu.png" class="menuIcon" alt="menu icon">
                    <img src="iconsbuttons/cross.png" class="closeIcon" alt="close icon">
                </button>
            </div>
        </nav>
    </header>
    <main class="page-container">
        <div class="signup">
            <h1 class="signup-header header_signup_login signup_header">Sign Up</h1>
            <form>
                <label class="label label_username" for="username">Username:</label>
                <input class="signinout" type="text" id="username" name="username">

                <label class="label" for="name">Name:</label>
                <input class="signinout" type="text" id="name" name="name" required>

                <label class="label" for="age">Age:</label>
                <input class="signinout" type="number" id="age" name="age" required>

                <label class="label" for="favorite-genre">Favorite Movie Genre:</label>
                <select class="signinout" id="favorite-genre" name="favorite-genre" required>
                    <option value="">Select a genre</option>
                    <option value="Romance">Romance</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Horror">Horror</option>
                    <option value="Drama">Drama</option>
                    <option value="Documentary">Documentary</option>
                </select>

                <br>

                <label class="label label_password" for="password">Password:</label>
                <input class="signinout" type="password" id="password" name="password">

                <label class="label label_password" for="confirmPassword">Confirm Password:</label>
                <input class="signinout" type="password" id="confirmPassword" name="confirmPassword">
                <br>
                <input class="btn_signup_login signup-btn signup_btn" type="button" value="Sign Up"
                    onclick="authenticate(true)">
                <input type="button" value="Cancel" onclick="location.href='login.html'">
            </form>
        </div>
        <div class="buffer-div"></div>
    </main>
    <footer id="footer">
        <div class="footer-content">

                    <p class="connect-p footer-p">Call Us</p>

                    class.</p>
            </div>

            <div class="connect-socials footer-element">
                <a class="footer-links" href="https://mail.google.com/">
                    <img class="contact-icon" src="./iconsbuttons/email.png" alt="email us">
                    <p class="connect-p footer-p">Email Us</p>
                </a>
            </div>
        </div>
    </footer>
