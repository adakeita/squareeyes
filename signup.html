<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="title" content="Squareeyes">
    <meta name="description" content="About Selevted Movie">
    <meta name="keywords" content="movies, film, art">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/headerstyles.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/footerstyles.css">
    <link rel="stylesheet" href="./styles/cart.css">
    <script src="./scripts/globals.js" type="module"  defer></script>
    <script src="./scripts/navbar.js" type="module" defer></script>
    <script src="./scripts/users.js" type="module" defer></script>
    <script src="./scripts/script.js" type="module" defer></script>
    <title>Sign Up</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <a class="home" href="index.html">
                <div class="logo_image_container">
                    <img class="logo logoimage" src="./logooptions/logo-white-blue.png" alt="blue logo SquareEyes">
                </div>
            </a>
            <ul class="navbar_links static menu default">
                <li class="nav-item"><a class="menu-link" href="index.html">HOME</a></li>
                <li class="nav-item"><a class="menu-link" href="about.html">ABOUT</a></li>
                <li id="logout-btn" class="nav-item"><a class="menu-link" href="#" onClick="logout()">LOGOUT</a></li>
                <li class="nav-item logged-in"><a class="menu-link" href="browseindex.html">BROWSE</a>
                </li>
                <li class="nav-item logged-in"><a class="menu-link" href="mymovies.html">MY MOVIES</a>
                </li>
                <li class="nav-item logged-out"><a class="menu-link" href="login.html">LOGIN</a></li>
                <li class="nav-item"><a class="menu-link" href="community.html">OUR COMMUNITY</a></li>
            </ul>
            <div class="button-container hide">
                <button class="hamburger">
                    <img src="iconsbuttons/menu.png" class="menuIcon" alt="menu icon">
                    <img src="iconsbuttons/cross.png" class="closeIcon" alt="close icon">
                </button>
            </div>
        </nav>
    </header>
    <main class="page-container">
        <div class="signup">
            <h1 class="signup-header header_signup_login signup_header">Sign Up</h1>
            <form>
                <label class="label label_username" for="username">Username:</label>
                <input class="signinout" type="text" id="username" name="username">

                <label class="label" for="name">Name:</label>
                <input class="signinout" type="text" id="name" name="name" required>

                <label class="label" for="age">Age:</label>
                <input class="signinout" type="number" id="age" name="age" required>

                <label class="label" for="favorite-genre">Favorite Movie Genre:</label>
                <input class="signinout" type="text" id="favorite-genre" name="favorite-genre" required>

                <br>

                <label class="label label_password" for="password">Password:</label>
                <input class="signinout" type="password" id="password" name="password">

                <label class="label label_password" for="confirmPassword">Confirm Password:</label>
                <input class="signinout" type="password" id="confirmPassword" name="confirmPassword">
                <br>
                <input class="btn_signup_login signup-btn signup_btn" type="button" value="Sign Up"
                    onclick="authenticate(true)">
                <input type="button" value="Cancel" onclick="location.href='login.html'">
            </form>
        </div>
        <div class="buffer-div"></div>
    </main>
    <footer id="footer">
        <div class="footer-content">
            <div class="connect-socials footer-element">
                <a class="footer-links" href="https://www.whatsapp.com/">
                    <img class="contact-icon" src="./iconsbuttons/telephone.png" alt="call">
                    <p class="connect-p footer-p">Call Us</p>
                </a>
            </div>

            <div class="footer-attribution">
                <p class="attr-text vector-unsplash">This website uses images from <a
                        href="https://unsplash.com/">Unsplash</a> and vector icons from <a
                        href="https://www.flaticon.com/">Flaticon</a>.</p>
                <p class="noroff attr-text">This is a school project for Noroff School of Technology's Frontend
                    class.</p>
            </div>

            <div class="connect-socials footer-element">
                <a class="footer-links" href="https://mail.google.com/">
                    <img class="contact-icon" src="./iconsbuttons/email.png" alt="email us">
                    <p class="connect-p footer-p">Email Us</p>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
