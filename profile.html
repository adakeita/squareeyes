<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="title" content="Squareeyes">
    <meta name="description" content="About Selevted Movie">
    <meta name="keywords" content="movies, film, art">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/headerstyles.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/footerstyles.css">
    <link rel="stylesheet" href="./styles/cart.css">
    <script src="./scripts/globals.js" type="module"  defer></script>
    <script src="./scripts/navbar.js" type="module" defer></script>
    <script src="./scripts/users.js" type="module" defer></script>
    <script src="./scripts/movies.js" type="module" defer></script>
    <script src="./scripts/cart.js" type="module" defer></script>
    <script src="./scripts/script.js" type="module" defer></script>
    <title>PROFILE</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <a class="home" href="index.html">
                <div class="logo_image_container">
                    <img class="logo logoimage" src="./logooptions/logo-white-blue.png" alt="blue logo SquareEyes">
                </div>
            </a>
            <ul class="navbar_links static menu default">
                <li class="nav-item"><a class="menu-link" href="about.html">ABOUT</a></li>
                <li id="logout-btn" class="nav-item"><a class="menu-link" href="#" onClick="logout()">LOGOUT</a></li>
                <li class="nav-item logged-in"><a class="menu-link" href="browseindex.html">BROWSE</a>
                </li>
                <li class="nav-item"><a class="menu-link" href="community.html">OUR COMMUNITY</a></li>
            </ul>
            <div class="button-container hide">
                <button class="hamburger">
                    <img src="iconsbuttons/menu.png" class="menuIcon" alt="menu icon">
                    <img src="iconsbuttons/cross.png" class="closeIcon" alt="close icon">
                </button>
            </div>
        </nav>
    </header>
    <main class="content-container">
        <div class="profile-header">
            <h1 class="profile-h1 header-element">MY PROFILE</h1>
            <div class="view-cart-container">
                <button class="view-cart-btn">
                    <div class="cart-image-wrapper">
                        <img class="cart-image" src="./iconsbuttons/viewcart.png" alt="">
                    </div>
                </button>
            </div>
        </div>
        <div class="profile-card">
            <div class="profile-img-container profile-element">
                <img class="profile_avatar" src="./images/profile.png" alt="profile avatar">
            </div>
            <div class="profile-element personalia">
                <p class="personalia-text">Name: <span id="name"></span></p>
                <p class="personalia-text">Age: <span id="age"></span></p>
                <p class="personalia-text">Favorite Genre: <span id="favorite-genre"></span></p>
            </div>
        </div>
        <div class="my-movie-wrapper">
            <div class="my-movies-header">
                <h2>My Movies</h2>
            </div>
            <div id="myMovies" class="my-movies profile-page">

            </div>
        </div>
        <div class="cart-container hidden">
            <div class="exit-container hidden">
                <button class="exit">
                    <img src="iconsbuttons/cross.png" class="close-cart" alt="icon for close checkout ">
                </button>
            </div>
            <!-- items will be added here -->
            <div class="items-container"></div>
            <div class="cart-item"></div>
            <div class="total-container"></div>
            <div class="checkout-container">
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div class="footer-content">
            <div class="connect-socials footer-element">
                <a class="footer-links" href="https://www.whatsapp.com/">
                    <img class="contact-icon" src="./iconsbuttons/telephone.png" alt="call">
                    <p class="connect-p footer-p">Call Us</p>
                </a>
            </div>

            <div class="footer-attribution">
                <p class="attr-text vector-unsplash">This website uses images from <a
                        href="https://unsplash.com/">Unsplash</a> and vector icons from <a
                        href="https://www.flaticon.com/">Flaticon</a>.</p>
                <p class="noroff attr-text">This is a school project for Noroff School of Technology's Frontend
                    class.</p>
            </div>

            <div class="connect-socials footer-element">
                <a class="footer-links" href="https://mail.google.com/">
                    <img class="contact-icon" src="./iconsbuttons/email.png" alt="email us">
                    <p class="connect-p footer-p">Email Us</p>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
