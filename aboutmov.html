<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="headerstyles.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="footerstyles.css">
    <script src="script.js" async defer></script>
    <title>Our Community</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <a class="home" href="index.html">
                <div class="logo_image_container">
                    <img class="logo logoimage" src="./logooptions/logo-white-blue.png" alt="">
                </div>
            </a>
            <ul class="navbar_links menu">
                <li class="nav-item item_show"><a class="menu-link" href="login.html">LOGIN</a></li>
                <li class="nav-item item_show"><a class="menu-link" href="signup.html">SIGNUP</a></li>
                <li class="nav-item item_show"><a class="menu-link" href="index.html">HOME</a></li>
                <li class="nav-item item_show"><a class="menu-link" href="about.html">ABOUT</a></li>
            </ul>
            <button class="hamburger" aria-label="menu">
                <img src="iconsbuttons/menu.png" class="menuIcon" alt="menu icon">
                <img src="iconsbuttons/cross.png" class="closeIcon" alt="close icon">
            </button>
        </nav>
    </header>
    <main class="content-container">
        <div class="Trailer_wrapper">
            <div class="movie_clip">
                <iframe width="100%" height="100%"
                    src="https://www.youtube-nocookie.com/embed/beToTslH17s?controls=0&amp;start=5&mute=1&cc_lang_pref=en&cc_load_policy=1"
                    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; encrypted-media"
                    allowfullscreen></iframe>
            </div>
        </div>
        <div class="info-container">
            <div class="i-container-row">
                <div class="rating_btn_wrapper">
                    <div class="rating_btn buy_rating_element">
                        <a class="rating_link" href="">
                            <img class="btnimages" src="iconsbuttons/imdb.png" alt="imdb button">
                        </a>
                    </div>
                    <div class="rating_btn buy_rating_element">
                        <a class="rating_link" href="">
                            <img class="btnimages" src="iconsbuttons/rt.png" alt="rottentomatoes button">
                        </a>
                    </div>
                </div>
                <div class="cart_btn buy_rating_element">
                    <a class="rating_link" href="">
                        <img class="btnimages cart-btn" src="iconsbuttons/imdb.png" alt="imdb button">
                    </a>
                </div>
            </div>
            <div class="info-text-content">
                <div class="movie_headline">
                    <h3 class="trailer_header_text">Scream</h3>

                    <p>
                        25 years after a streak of brutal murders shocked the quiet town of Woodsboro, Calif., a new
                        killer
                        dons the Ghostface mask and begins targeting a group of teenagers to resurrect secrets from the
                        town's deadly past.
                    </p>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-footer">
        <div class="footer-content">
            <div class="footer-row">
                <div class="direct-contact footer_element">
                    <p class="connect-p footer-p">Call us</p>
                    <a href="https://www.whatsapp.com/"><img class="contact-icon" src="./iconsbuttons/telephone.png"
                            alt="call"></a>
                </div>
                <div class="connect-socials footer_element">
                    <p class="connect-p footer-p">Or E-mail</p>
                    <a href="https://mail.google.com/"><img class="contact-icon" src="./iconsbuttons/email.png"
                            alt="email us"></a>
                </div>
            </div>
        </div>
    </footer>

    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <script src="" async defer></script>
</body>

</html>
