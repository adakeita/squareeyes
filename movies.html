<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/headerstyles.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/footerstyles.css">
    <script src="./scripts/navbar.js" async defer></script>
    <script src="./scripts/movies.js" async defer></script>
    <title>Browse</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <a class="home" href="index.html">
                <div class="logo_image_container">
                    <img class="logo logoimage" src="./logooptions/logo-white-blue.png" alt="blue logo SquareEyes">
                </div>
            </a>
            <ul class="navbar_links static menu default">
                <li class="nav-item"><a class="menu-link" href="index.html">HOME</a></li>
                <li class="nav-item"><a class="menu-link" href="about.html">ABOUT</a></li>
                <li id="logout-btn" class="nav-item"><a class="menu-link" href="#" onClick="logout()">LOGOUT</a></li>
                <li class="nav-item logged-in"><a class="menu-link" href="browseindex.html">BROWSE</a>
                </li>
                <li class="nav-item logged-in"><a class="menu-link" href="profile.html">PROFILE</a>
                </li>
                <li class="nav-item"><a class="menu-link" href="community.html">OUR COMMUNITY</a></li>
            </ul>
            <div class="button-container hide">
                <button class="hamburger">
                    <img src="iconsbuttons/menu.png" class="menuIcon" alt="menu icon">
                    <img src="iconsbuttons/cross.png" class="closeIcon" alt="close icon">
                </button>
            </div>
        </nav>
    </header>
    <main class="content-container">
        <div class="browse-container">
            <h1>Browse</h1>
        </div>
        <div class="movie_clip">
            <iframe class="batman-clip" width="100%" height="100%"
                src="https://www.youtube-nocookie.com/embed/mqqft2x_Aa4?loop=1&controls=0&amp;start=5&autoplay=1&controls=1&playlist=mqqft2x_Aa4&mute=1&cc_lang_pref=en&cc_load_policy=1"
                title="YouTube video player" frameborder="0"
                allow="accelerometer;clipboard-write; encrypted-media; gyroscope; picture-in-picture=0;"
                allowfullscreen>
            </iframe>
        </div>
        <div class="index-row-headers">
            <h2 class="index-row-h2">
                New Movies
            </h2>
        </div>
        <div class="browse_index_row new_movies_container">
            <div class="movie-container"></div>
            <div class="movie-container"></div>
            <div class="movie-container"></div>
            <div class="movie-container"></div>
        </div>
        <div class="index-row-headers">
            <h2 class="index-row-h2">
                For You
            </h2>
        </div>
        <div class="browse_index_row your_movies_container">
            <div class="movie-container"></div>
            <div class="movie-container"></div>
            <div class="movie-container"></div>
            <div class="movie-container"></div>
        </div>
    </main>

    <footer id="footer">
        <div class="footer-content">
            <div class="connect-socials footer-element">
                <a class="footer-links" href="https://www.whatsapp.com/">
                    <img class="contact-icon" src="./iconsbuttons/telephone.png" alt="call">
                    <p class="connect-p footer-p">Call Us</p>
                </a>
            </div>

            <div class="footer-attribution">
                <p class="attr-text vector-unsplash">This website uses images from <a
                        href="https://unsplash.com/">Unsplash</a> and vector icons from <a
                        href="https://www.flaticon.com/">Flaticon</a>.</p>
                <p class="noroff attr-text">This is a school project for Noroff School of Technology's Frontend
                    class.</p>
            </div>

            <div class="connect-socials footer-element">
                <a class="footer-links" href="https://mail.google.com/">
                    <img class="contact-icon" src="./iconsbuttons/email.png" alt="email us">
                    <p class="connect-p footer-p">Email Us</p>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
