    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Squareeyes">
    <meta name="description" content="About Movie SquareEyes">
    <meta name="keywords" content="movies, film, art, school-project, noroff-online">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/headerstyles.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/footerstyles.css">
    <link rel="stylesheet" href="./styles/cart.css">
    <script src="./scripts/navbar.js"  defer></script>
    <script src="./scripts/users.js"  defer></script>
    <script src="./scripts/cart.js"    defer></script>
    <script src="./scripts/movies.js"  defer></script>
    <script src="./scripts/script.js"  defer></script>
    <title>${movieDetails.title}</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <a class="home" href="index.html">
                <div class="logo_image_container">
                    <img class="logo logoimage" src="./logooptions/logo-white-blue.png" alt="blue logo SquareEyes">
                </div>
            </a>
            <ul class="navbar_links static menu default">
                <li class="nav-item"><a class="menu-link" href="index.html">HOME</a></li>
                <li class="nav-item logged-in"><a class="menu-link" href="profile.html">PROFILE</a>
                </li>
                <li class="nav-item logged-in"><a class="menu-link" href="browseindex.html">BROWSE</a></li>
                <li class="nav-item"><a class="menu-link" href="about.html">ABOUT</a></li>
                <li class="nav-item"><a class="menu-link" href="community.html">COMMUNITY</a></li>
                <li id="logout-btn" class="nav-item"><a class="menu-link" href="#" onClick="logout()">LOGOUT</a></li>
                </li>
            </ul>
            <div class="button-container hide">
                <button class="hamburger">
                    <img src="iconsbuttons/menu.png" class="menuIcon" alt="menu icon">
                    <img src="iconsbuttons/cross.png" class="closeIcon" alt="close icon">
                </button>
            </div>
        </nav>
    </header>
    <main class="content-container">
        <h1>About Movie</h1>
        <div class="movie-details">
            <!--Movie generated by movies.js
            Title
            Price
            Image or Clip -->
        </div>

        <div class="info-row-btn-container">
            <div class="buy-movie">
                <div id="buy-now-btn" 
                class="buy-btn-container info-row-btns buy-now-btn-container">
                        <div class="buy-now-btn buy-image-wrapper info-btn-image-wrapper">
                            <img class="info-btn-image purchase-btn-image" src="./iconsbuttons/buy.png"
                                alt="button to purhase">
                        </div>
                </div>
                <button id="cart-aboutmovie-btn"
                    class="buy-btn-container cart-btn-container add-to-cart-btn info-row-btns">
                        <div class="add-cart-btn buy-image-wrapper info-btn-image-wrapper">
                            <img class="info-btn-image cart-btn-image" src="./iconsbuttons/add-to-cart.png"
                                alt="button to cart">
                        </div>
                </button>
            </div>
            <div class="rate-movie">
                <div class="rate-btn-container info-row-btns">
                    <a class="rate-link-tag" href="https://www.rottentomatoes.com/m/scream_2022">
                        <div class="rate-image-wrapper info-btn-image-wrapper">
                            <img class="info-btn-image rate-btn-image" src="./iconsbuttons/rt.png"
                                alt="button to purhase site">
                        </div>
                    </a>
                </div>
                <div class="rate-btn-container info-row-btns">
                    <a class="rate-link-tag" href="https://www.imdb.com/title/tt11245972/?ref_=nv_sr_srsg_5">
                        <div class="rate-image-wrapper info-btn-image-wrapper">
                            <img class="info-btn-image rate-btn-image" src="./iconsbuttons/imdb.png"
                                alt="button to purhase site">
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="info-overview-wrapper">
            <!--genrated by movies.js, overview text -->
        </div>
    </main>
    <div class="cart-container hidden">
        <div class="exit-container hidden">
            <button class="exit">
                <img src="iconsbuttons/cross.png" class="close-cart" alt="icon for close checkout ">
            </button>
        </div>
        <!-- items will be added here -->
        <div class="items-container"></div>
        <div class="cart-item"></div>
        <div class="total-container"></div>
        <div class="checkout-container">
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>

    <footer id="footer">
        <div class="footer-content">
            <div class="connect-socials footer-element">
                <a class="footer-links" href="https://www.whatsapp.com/">
                    <img class="contact-icon" src="./iconsbuttons/telephone.png" alt="call">
                    <p class="connect-p footer-p">Call Us</p>
                </a>
            </div>

            <div class="footer-attribution">
                <p class="attr-text vector-unsplash">This website uses images from <a
                        href="https://unsplash.com/">Unsplash</a> and vector icons from <a
                        href="https://www.flaticon.com/">Flaticon</a>.</p>
                <p class="noroff attr-text">This is a school project for Noroff School of Technology's Frontend
                    class.</p>
            </div>

            <div class="connect-socials footer-element">
                <a class="footer-links" href="https://mail.google.com/">
                    <img class="contact-icon" src="./iconsbuttons/email.png" alt="email us">
                    <p class="connect-p footer-p">Email Us</p>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
